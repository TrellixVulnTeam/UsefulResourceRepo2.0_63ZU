<h3 id="how-do-you-write-comments-inside-a-jsx-tree-in-react">How do you write comments inside a JSX tree in React?</h3>
<h4 id="answer">Answer</h4>
<p>Comments must be wrapped inside curly braces <code>{}</code> and use the <code>/* */</code> syntax.</p>
<pre class="jsx"><code>const tree = (
  &lt;div&gt;
    {/* Comment */}
    &lt;p&gt;Text&lt;/p&gt;
  &lt;/div&gt;
)</code></pre>
