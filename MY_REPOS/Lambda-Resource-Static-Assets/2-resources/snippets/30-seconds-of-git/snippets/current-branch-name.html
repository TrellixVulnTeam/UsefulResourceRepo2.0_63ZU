<h1 class="title">Get the current branch name</h1>
</header>
<p>Prints the current branch name.</p>
<ul>
<li>Use <code>git rev-parse --abbrev-ref HEAD</code> to print the name of the current branch.</li>
</ul>
<pre class="shell"><code>git rev-parse --abbrev-ref HEAD</code></pre>
<pre class="shell"><code>git checkout patch-1
git rev-parse --abbrev-ref HEAD # Prints `patch-1`</code></pre>
