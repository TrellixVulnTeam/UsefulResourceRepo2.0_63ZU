<h1 class="title">Delete a stash</h1>
</header>
<p>Deletes a specific stash.</p>
<ul>
<li>Use <code>git stash drop &lt;stash&gt;</code> to delete the given <code>&lt;stash&gt;</code>.</li>
</ul>
<pre class="shell"><code>git stash drop &lt;stash&gt;</code></pre>
<pre class="shell"><code>git stash drop stash@{1} # Deletes `stash@{1}`</code></pre>
