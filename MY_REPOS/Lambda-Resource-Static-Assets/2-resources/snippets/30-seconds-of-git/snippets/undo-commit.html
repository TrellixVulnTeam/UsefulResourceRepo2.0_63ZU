<h1 class="title">Undo a commit</h1>
</header>
<p>Undoes a specified commit without rewriting history.</p>
<ul>
<li>Use <code>git revert &lt;commit&gt;</code> to revert the specified <code>&lt;commit&gt;</code>, creating a new commit with the inverse of the commitâ€™s changes.</li>
</ul>
<pre class="shell"><code>git revert &lt;commit&gt;</code></pre>
<pre class="shell"><code>git revert 3050fc0d3
# Reverts the commit `3050fc0d3`</code></pre>
