<h1 class="title">View the remote URL</h1>
</header>
<p>Displays the URL of the remote repository.</p>
<ul>
<li>Use <code>git config --get remote.origin.url</code> to view the URL of the remote repository.</li>
</ul>
<pre class="shell"><code>git config --get remote.origin.url</code></pre>
<pre class="shell"><code>git config --get remote.origin.url
# https://github.com/30-seconds/30-seconds-of-code</code></pre>
