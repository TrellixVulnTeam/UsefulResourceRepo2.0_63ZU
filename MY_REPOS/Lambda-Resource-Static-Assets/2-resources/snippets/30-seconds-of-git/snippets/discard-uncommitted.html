<h1 class="title">Discard uncommitted changes</h1>
</header>
<p>Discards all uncommitted changes to the current branch.</p>
<ul>
<li>Use <code>git reset --hard HEAD</code> to reset the local directory to match the latest commit and discard all unstaged changes.</li>
</ul>
<pre class="shell"><code>git reset --hard HEAD</code></pre>
<pre class="shell"><code>git reset --hard HEAD
# Discards all unstaged changes</code></pre>
