<h1 class="title">Delete a remote branch</h1>
</header>
<p>Deletes a remote branch.</p>
<ul>
<li>Use <code>git push -d &lt;remote&gt; &lt;branch&gt;</code> to delete the specified remote <code>&lt;branch&gt;</code> on the given <code>&lt;remote&gt;</code>.</li>
</ul>
<pre class="shell"><code>git push -d &lt;remote&gt; &lt;branch&gt;</code></pre>
<pre class="shell"><code>git checkout master
git push -d origin patch-1 # Deletes the `patch-1` remote branch</code></pre>
