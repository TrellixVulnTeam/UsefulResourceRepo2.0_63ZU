<header id="title-block-header">
<h1 class="title">Find branches containing a commit</h1>
</header>
<p>Prints all the branches containing a specific commit.</p>
<ul>
<li>Use <code>git branch --contains &lt;commit&gt;</code> to see a list of all branches containing <code>&lt;commit&gt;</code>.</li>
</ul>
<pre class="shell"><code>git branch --contains &lt;commit&gt;</code></pre>
<pre class="shell"><code>git branch --contains 3050fc0d3
# patch-1
# patch-2</code></pre>
