<h1 class="title">View local branches</h1>
</header>
<p>Prints a list of all local branches.</p>
<ul>
<li>Use <code>git branch</code> to display a list of all local branches.</li>
<li>Use arrow keys to navigate, press <kbd>Q</kbd> to exit.</li>
</ul>
<pre class="shell"><code>git branch</code></pre>
<pre class="shell"><code>git branch
# master
# patch-1
# patch-2</code></pre>
