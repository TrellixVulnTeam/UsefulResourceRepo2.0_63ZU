<h1 class="title">Rename a branch</h1>
</header>
<p>Renames a local branch.</p>
<ul>
<li>Use <code>git branch -m &lt;old-name&gt; &lt;new-name&gt;</code> to rename <code>&lt;old-name&gt;</code> to <code>&lt;new-name&gt;</code>.</li>
</ul>
<pre class="shell"><code>git branch -m &lt;old-name&gt; &lt;new-name&gt;</code></pre>
<pre class="shell"><code>git checkout master
git branch -m patch-1 patch-2
# Renames `patch-1` to `patch-2`</code></pre>
