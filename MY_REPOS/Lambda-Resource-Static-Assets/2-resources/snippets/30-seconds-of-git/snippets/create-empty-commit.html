<h1 class="title">Create an empty commit</h1>
</header>
<p>Creates an empty commit.</p>
<ul>
<li>Use <code>git commit --allow-empty -m &lt;message&gt;</code> to create an empty commit with the provided <code>&lt;message&gt;</code>.</li>
</ul>
<pre class="shell"><code>git commit --allow-empty -m &lt;message&gt;</code></pre>
<pre class="shell"><code>git commit --allow-empty -m &quot;Empty commit&quot;
# Creates an empty commit with the message &quot;Empty commit&quot;</code></pre>
</body>
