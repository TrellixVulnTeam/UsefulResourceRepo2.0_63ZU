<h1 class="title">Switch to a branch</h1>
</header>
<p>Switches to an existing branch.</p>
<ul>
<li>Use <code>git checkout &lt;branch&gt;</code> to switch to the specified branch.</li>
<li>Note: In newer versions of git, you can also use <code>git switch &lt;branch&gt;</code>.</li>
</ul>
<pre class="shell"><code>git checkout &lt;branch&gt;</code></pre>
<pre class="shell"><code>git checkout patch-1 # Switches to the branch named `patch-1`</code></pre>
