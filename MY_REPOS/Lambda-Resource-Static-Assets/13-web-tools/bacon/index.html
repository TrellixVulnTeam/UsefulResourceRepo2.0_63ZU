<!DOCTYPE html>
<html lang=en>

    <head>
        <meta charset=utf-8>
        <title>Bacon's cipher encoder/decoder</title>
        <meta name=viewport content="width=device-width,initial-scale=1">
        <link rel=stylesheet href=eff.css>
        <meta name=description content="An online, on-the-fly Baconian cipher encoder/decoder.">

    <body>
        <h1>Bacon's cipher encoder/decoder</h1>
        <noscript><strong>To use this tool, please <a href=http://enable-javascript.com />enable JavaScript</a> and
                reload the page.</strong> 
        </noscript>
        <h2>Plaintext:</h2>
        <textarea autofocus>I shot the sheriff</textarea>
        <h2>Ciphertext: (<a href=#I%20shot%20the%20sheriff id=permalink>permalink</a>)</h2>
        <textarea>ABAAA BAAABAABBBABBABBAABA BAABAAABBBAABAA BAAABAABBBAABAABAAAAABAAAAABABAABAB</textarea>
        <div><label><input name=alphabet type=radio checked> use the common 24-letter cipher alphabet
                <code>ABCDEFGHIKLMNOPQRSTUWXYZ</code></label></div>
        <div><label><input name=alphabet type=radio> use the full alphabet of 26 letters
                <code>ABCDEFGHIJKLMNOPQRSTUVWXYZ</code></label></div>
        <h2>About this tool</h2>
        <p>This tool uses <a href=https://lambda-w-1-notes.netlify.app/13-web-tools/bacon/bacon.html>
                <i>bacon-cipher</i></a> to encode any string you
            enter in the
            ‘plaintext' field, or to decode any Bacon-encoded ciphertext you enter in the other field.
        <p id=footer>Made by <a href=https://web-dev-resource-hub.netlify.app />@bgoonz </a> — <a
                href=https://github.com/bgoonz/Lambda /tree/master/bacon>fork this on GitHub!</a> 
        </p>
        <script src=vendor/bacon.js> 
        </script>
        <script src=eff.js></script>
    </body>

</html>
