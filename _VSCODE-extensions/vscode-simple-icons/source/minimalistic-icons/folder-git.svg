            <g transform="translate(40 60) scale(0.5) translate(120 40)">
                <polygon fill="#000" stroke="#000" stroke-linejoin="round" stroke-width="40" points="160,20 300,160 160,300 20,160"/>
                <g stroke="#fff" stroke-width="25">
                    <line x1="60" x2="220" y1="0" y2="160"/>
                    <line x1="150" x2="150" y1="90" y2="230"/>
                </g>
                <g fill="#fff">
                    <circle cx="150" cy="90" r="30"/>
                    <circle cx="150" cy="230" r="30"/>
                    <circle cx="230" cy="170" r="30"/>
