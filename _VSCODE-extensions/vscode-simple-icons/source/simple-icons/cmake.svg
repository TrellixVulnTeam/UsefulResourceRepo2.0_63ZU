<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="320" height="320" version="1.1">
    <defs>
        <polygon id="triangle" points="0,300 320,300 80,207.5"/>
        <mask id="mask">
            <rect width="320" height="320" x="0" y="0" fill="#fff"/>
            <use fill="#000" xlink:href="#triangle"/>
        </mask>
    </defs>
    <use fill="#1fdf1f" xlink:href="#triangle"/>
    <use fill="#1f1fdf" transform="rotate(120 160 207.5)" xlink:href="#triangle"/>
    <g mask="url(#mask)">
        <use fill="#df1f1f" transform="rotate(-120 160 207.5)" xlink:href="#triangle"/>
    </g>
</svg>
