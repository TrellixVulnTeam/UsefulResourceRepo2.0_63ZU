<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" version="1.1">
    <defs>
        <mask id="mask">
            <rect width="320" height="320" x="0" y="0" fill="#fff"/>
            <g fill="none" stroke="#000" stroke-width="25">
                <polyline points="140,100 80,160 140,220"/>
                <polyline points="180,100 240,160 180,220"/>
            </g>
        </mask>
    </defs>
<!--center-->
    <rect width="240" height="240" x="40" y="40" fill="#f68712" mask="url(#mask)"/>
<!--top left-->
    <polygon fill="#fab20b" points="0,0 40,160 160,40"/>
    <polygon fill="#fff200" points="0,0 0,80 40,160"/>
    <polygon fill="#fbc707" points="0,0 80,0 160,40"/>
<!--top right-->
    <polygon fill="#f47216" points="320,0 160,40 280,160"/>
    <polygon fill="#fbc707" points="320,0 240,0 160,40"/>
    <polygon fill="#f1471d" points="320,0 320,80 280,160"/>
<!--bottom left-->
    <polygon fill="#f89c0e" points="0,320 160,280 40,160"/>
    <polygon fill="#f25c19" points="0,320 80,320 160,280"/>
    <polygon fill="#fff200" points="0,320 0,240 40,160"/>
<!--bottom right-->
    <polygon fill="#f25c19" points="320,320 280,160 160,280"/>
    <polygon fill="#f1471d" points="320,320 320,240 280,160"/>
    <polygon fill="#f68712" points="320,320 240,320 160,280"/>
</svg>
